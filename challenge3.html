<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <title>Challenge 4</title>
    <style>

    .errorMsg {
        /*font: Use a cool Google font*/
        font-family: 'Merriweather', serif;
      color:red;
      display:none; }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.


      var name= document.querySelector('#name').value;
      var address= document.querySelector('#addr').value;
      var nmE= document.querySelector('#nameError');
      var addE= document.querySelector('#addressError');
      var valid= true
      //
      // document.getElementById('#nameError').value= "none";


    if (name==""){
      valid= false;
      nmE.style.display= 'block'
    }
    else{
      nmE.style.display= 'none'

    }

    if(address==""){
      valid= false;
      addE.style.display= 'block'

    }
    else{
      addE.style.display= 'none'

    }

    return valid
  }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
